<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAZE</title>
    <style>
        html,body{
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
        }
        #myBody{
            display: flex;
            width: 100%;
            height: 100%;
            flex-wrap: wrap;
        }
        .maze{
            box-sizing: border-box;
            align-items: center;
            justify-content: center;
            min-width: 30%;
            flex: 1;
            font-size: 2em;
            display: flex;
            align-items: center;
            background-color: #8abcd1;
            border:  1px solid black;
        }
        .unit{
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            flex-basis: 5%;
            max-width: 5%;
            background-color: #8abcd1;
            border:  1px solid black;
        }
        div#banner{
            position: absolute;
            /* float: left; */
            top: 30%;    
            height: 30%;
            width: 100%;
            background: gold;
            opacity: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            color: red;
            box-shadow: 0 0 10px gold;
            visibility:hidden;
            transition: opacity 2s;
        }
        #route{
            position: absolute;
            top: -100px;
        }
    </style>
</head>
<body>
	<input type="text" id="route">
    <div id="myBody">

    </div>
    <div id="banner">
        ‰∏ä Â≤∏
    </div>

    <script>
		//<input type="text" id="route" hidden>
        let colors = ["#96c24e","#41b349","#f8df72","#867018","#6e8b74","#fa983a","#b2cf87",
        "#d85916","#f2481b","#82ccdd","#f7e8aa"];
        let items = [];
        let myBody = document.querySelector("div#myBody");
        let divItems = myBody.getElementsByClassName("unit");
        let div;
        let num = 20;
        let colBase = 20;
        let index1 = -1;
        let tag = -1;
        let position = Math.floor(Math.random()*20*num);
        let targetPos = Math.floor(Math.random()*20*num);
        let step = -1;
        let flag = 0;
        let divBanner = document.querySelector("#banner");
        let route = [];
        let copyTool = document.querySelector("#route");
        let showFlag = 1;
        let startTime = Date.now();
        let completeTime;
        let randomEventNum = 5;

        function GetMaxMin(row,col1,col2,max){
            let store;
            if(max){
                store = -1;
            }else{
                store = Infinity;
            }
            for(let i=row-1,j=col1-1;j<col2;j++){
                if(max){
                    if(items[i*colBase+j].number > store){
                        store = items[i*colBase+j].number;
                    }
                }else{
                    if(items[i*colBase+j].number < store){
                        store = items[i*colBase+j].number;
                    }
                }
            }
            return store;
        }
        function SuperPlus(){
            let i,j1,j2,result,myAns;
            let min,max;
            do{
                result = 0;
                i = Math.ceil(Math.random()*colBase);
                j1 = Math.ceil(Math.random()*colBase);
                j2 = colBase;
                for(let j=j1;j<=j2;j++){
                        result += items[(i-1)*colBase+j-1].number;
                }
                console.log(result);//TEST
                myAns = window.prompt(`Á™ÅÂèë‰∫ã‰ª∂Ôºö\nÁ¨¨${i}Ë°åÔºö‰ªé${j1}ÂàóÂà∞${j2}ÂàóÂÖ®ÈÉ®Êï∞Â≠óÁõ∏Âä† = ?`);
            }while(result != myAns);
        }
        function Counter(){
            let i,j,target,result,myAns;
            do{
                result = 0;
                i = Math.ceil(Math.random()*colBase);
                target = items[Math.floor(Math.random()*colBase)].number;
                for(j=1;j<=colBase;j++){
                    if(items[(i-1)*colBase+j-1].number == target)
                        result++;
                }
                console.log(result);//TEST
                myAns = window.prompt(`Á™ÅÂèë‰∫ã‰ª∂Ôºö\nÁ¨¨${i}Ë°åÔºöÂÖ±ÊúâÂ§öÂ∞ë‰∏™ ${target}?`);
            }while(result != myAns);
        }
        function MaxMin(){
            let i,j1,j2,result,myAns,swap;
            let min,max;
            do{
                i = Math.ceil(Math.random()*colBase);
                j1 = Math.ceil(Math.random()*colBase);
                j2 = colBase;
                // if(j1>j2){
                //     swap = j1;
                //     j1 = j2;
                //     j2 = swap;
                // }
                max = GetMaxMin(i,j1,j2,1);
                min = GetMaxMin(i,j1,j2,0);
                result = max * 10 + min;
                console.log(result);//TEST
                myAns = window.prompt(`Á™ÅÂèë‰∫ã‰ª∂Ôºö\nÁ¨¨${i}Ë°åÔºö‰ªé${j1}ÂàóÂà∞${j2}ÂàóÔºàÂåÖÂê´Ôºâ‰∏≠ÊúÄÂ§ßÊï∞ * 10 + ÊúÄÂ∞èÊï∞ = ?`);
            }while(result != myAns);
        }
        function Multi(){
            let i,j1,j2,result,myAns;
            i = 1;
            do{
                j1 = Math.ceil(Math.random()*colBase);
                j2 = Math.ceil(Math.random()*colBase);
                result = items[(i-1)*colBase+j1-1].number * items[(i-1)*colBase+j2-1].number;
                console.log(result);//TEST
                myAns = window.prompt(`Á™ÅÂèë‰∫ã‰ª∂Ôºö\nÁ¨¨${i}Ë°åÔºöÁ¨¨${j1}Âàó * Á¨¨${j2}Âàó = ?`);
            }while(result != myAns);
        }
        function Plus(){
            let i,j1,j2,result,myAns;
            i = 1;
            do{
                j1 = Math.ceil(Math.random()*colBase);
                j2 = Math.ceil(Math.random()*colBase);
                result = items[(i-1)*colBase+j1-1].number + items[(i-1)*colBase+j2-1].number;
                console.log(result);//TEST
                myAns = window.prompt(`Á™ÅÂèë‰∫ã‰ª∂Ôºö\nÁ¨¨${i}Ë°åÔºöÁ¨¨${j1}Âàó + Á¨¨${j2}Âàó = ?`);
            }while(result != myAns);
        }
        function GetGameTime(){
            return Math.floor((Date.now()-startTime)/1000);
        }
        function ShowTime(){
            divItems[2].innerHTML = `${Math.floor((Date.now()-startTime)/1000)}`;
        }
        function RandomEvent(){
            if(position != targetPos && randomEventNum-- > 0){
                console.log(randomEventNum);
                
                let eventNum = Math.floor(Math.random()*8);
                switch(eventNum){ 
                    case 0:{Plus();break;}
                    case 1:{Multi();break;}
                    case 2:{MaxMin();break;}
                    case 3:{Counter();break;}
                    case 4:{SuperPlus();break;}
                }
            }
        }
        function ShowRoute(){
            if(route.length >= 0){
                for(let i=0;i<route.length-1;i++){
                    divItems[route[i]].style.backgroundColor = "white";
                    divItems[route[i]].innerHTML = ``;
                }
                for(let i=0;i<route.length-1;i++){
                    setTimeout(()=>{
                        if(divItems[route[i]].innerHTML == ''){
                            divItems[route[i]].innerHTML = `üö©${i}`;
                        }else{
                            divItems[route[i]].innerHTML += `,${i}`;
                        }
                    },100);
                }
            }
            if(route[route.length-1]*1.0 == targetPos){
                step = route.length-1;
                ShowBanner();
            }
        }
        function ShowBanner(){
            if(showFlag){
                divBanner.style.visibility = "visible";
                divBanner.style.opacity = 1;
            }
            setTimeout(()=>{
                if(showFlag){
                    showFlag = 0;
                    divBanner.style.visibility = "hidden";
                    divBanner.style.opacity = 0;
                    if(copyTool.value != ""){
                        document.execCommand("copy");
                        copyTool.hidden = true;
                    }
                    alert(`ÊÅ≠Âñú‰∏äÂ≤∏ÔºÅÔºÅÔºÅ\nÊ≠§Ê¨°‰∏äÂ≤∏ÂÖ±Ëµ∞‰∫Ü ${step} Ê≠•\nÂÖ±Áî®Êó∂ ${completeTime} Áßí`);
                    myBody.innerHTML = "";
                    divItems = [];
                    Map();
                    divItems[targetPos].innerHTML = "‚≠ê";
                    divItems[targetPos].style.backgroundColor = "white";
                    ShowRoute();
                }
            },2000);
        }

        function Success(){
            if(position == targetPos){
                completeTime = GetGameTime();
                ShowBanner();
                copyTool.hidden = false;
                copyTool.value = route.join(",");
                copyTool.select();
            }
        }
        function GetInfo(position,row,l_t){
            let i,j;
            i = Math.floor(position/colBase);
            j = position%colBase;
            if(row){
                if(l_t){
                    j -= 1;
                }else{
                    j += 1;
                }
            }else{
                if(l_t){
                    i -= 1;
                }else{
                    i += 1;
                }
            }
            return (i+num)%num*colBase+((j+colBase)%colBase);
        }
        function Maze(){
            let nextPos = -1;
            for(let i=1;i<=9;i++){
                div = document.createElement("div");
                div.className = "maze";
                switch(i){
                    case 1:{div.innerHTML = `ÁõÆ Ê†áÔºö${Math.floor(targetPos/colBase)+1}Ë°å ${targetPos%colBase+1}Âàó`;div.style.fontSize = "1.5em";div.style.color = "white";break;}
                    case 3:{div.innerHTML = `0`;div.style.fontSize = "1.5em";div.style.color = "white";break;};
                    case 5:{div.setAttribute("index",position);};
                    case 2:;
                    case 4:;
                    case 6:;
                    case 8:{div.onclick = EventForP2.bind(div);break;};
                }
                myBody.appendChild(div);
                divItems.push(div);
            }
            divItems[4].click();
        }
        function Map(){
            for(let i=0;i<items.length;i++){
                div = document.createElement("div");
                div.className = "unit";
                div.setAttribute("index",i);
                div.innerHTML = items[i].number;
                div.onclick = EventForP1.bind(div);
                myBody.appendChild(div);
                divItems.push(div);
            }
            Dry();
        }
        function EventForP2(){
            let nextPos = -1;
			let setFlag = 0;
            position = this.getAttribute("index")*1.0;
            for(let i=1;i<=9;i++){
                switch(i){
                    case 2:{setFlag = 1;nextPos = GetInfo(position,0,1);break;};
                    case 4:{nextPos = GetInfo(position,1,1);break;};
                    case 5:{nextPos = position;break;};
                    case 6:{nextPos = GetInfo(position,1,0);break;};
                    case 8:{setFlag = 1;nextPos = GetInfo(position,0,0);break;};
                }
                if(nextPos != -1){
					if(setFlag){
						divItems[i-1].innerHTML = items[nextPos].number;
						setFlag = 0;
					}
                    divItems[i-1].setAttribute("index",nextPos);
                    nextPos = -1;
                }
            }
            step++;
            route.push(position);
            if(step > 0)
                RandomEvent();
            Success();
        }
        function EventForP1(){
            if(this.getAttribute("index")*1.0 == flag){
                completeTime = GetGameTime();
                route = window.prompt("Â∑≤Âà∞ËææÈáçÁÇπÔºü").split(",");
                ShowRoute();
                return 0;
            }
            if(index1<0){
                this.style.backgroundColor = "gold";
                this.innerHTML = '';
            }else{
                divItems[index1].innerHTML = items[index1].number;
                divItems[index1].style.backgroundColor = colors[divItems[index1].innerHTML*1.0];
                this.style.backgroundColor = "gold";
                this.innerHTML = '';
            }
            index1 = this.getAttribute("index")*1.0;
        }
        function GetRandom(offset){
            let my_random_num = 0;
            // my_random_num = Math.floor(Date.now()/2400) * 9301 + 49297 % 233280;
            my_random_num = Math.floor(Date.now()/1000) * 9301 + 49297 % 233280;
            my_random_num = my_random_num / 233280;
            my_random_num = Math.floor(my_random_num % 100);
            my_random_num = Math.pow(my_random_num+offset,2);
            if(tag == -1)
                // tag = (my_random_num%10 + Math.floor(my_random_num/10%10)+Math.floor(my_random_num/100%10)+Math.floor(my_random_num/1000%10))%10;
                tag = my_random_num;
            return (my_random_num%10 + Math.floor(my_random_num/10%10)+Math.floor(my_random_num/100%10)+Math.floor(my_random_num/1000%10))%10;
        }
        function CreateItems(){
            if(divItems != null)
				myBody.innerHTML = "";
			divItems = [];
            for(i=1;i<=20;i++){
                for(j=1;j<=num;j++){
                    let ran = GetRandom(i*20+j);
                    items.push({number:ran});
                }
            }
            
        }
        function Dry(){
            let i,j,index;
            let div;
            let divItems = myBody.getElementsByClassName("unit");
            for(i=1;i<=20;i++){
                for(j=1;j<=num;j++){
                    index = (i-1)*20+j-1;
                    div = divItems[index];
                    div.style.backgroundColor = colors[div.innerHTML*1.0];
                }
            }
        }
        function Menu(){
            let opt = window.confirm(`ÂΩìÂâçÂú∞ÂõæÂè∑Ôºö${tag}\nÁ°ÆÂÆöÈÄâÊã©Âú∞ÂõæÔºåÂèñÊ∂àÈÄâÊã©Ëµ∞Ëø∑ÂÆ´`);
            if(opt == true){
                let row,col;
                Map();
                do{
                    row = window.prompt("ÁõÆÁöÑÂú∞Ë°åÂè∑Ôºö")*1.0;
                    col = window.prompt("ÁõÆÁöÑÂú∞ÂàóÂè∑Ôºö")*1.0;
                }while(row<1||row>num||col<1||col>20);
                flag = (row-1)*20+col-1;
                targetPos = flag;
                divItems[flag].innerHTML = "‚≠ê";
                divItems[flag].style.backgroundColor = "white";
            }else{
                Maze();
                setInterval(ShowTime, 1000);
            }
        }
    CreateItems();
    Menu();
    
    </script>
</body>
</html>
